#   - two
#   - three
#   - four

# Google Analytics - What site isn't using it?!
# google_analytics_tracking_id: "UA-XXXXXXXX-XX

exclude: ["vendor","node_modules","package.json","Gemfile","gulpfile.js","*.scss"]
