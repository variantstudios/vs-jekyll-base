---
layout: default
---

<main>
  <section class="wrap">
    <header>
      <h1 class="pagetitle">{{ page.title }}</h1>
      <p class="post-date">{{ page.date | date: "%b %-d, %Y" }}</p>
    </header>
    <article class="post-content">
      {{ content }}
    </article>
    <nav class="pagination" role="navigation">
      {% if page.previous %}
        <a href="{{ page.previous.url }}" class="" title="{{ page.previous.title }}">Older</a>
      {% endif %}
      {% if page.next %}
        <a href="{{ page.next.url }}" class="" title="{{ page.next.title }}">Newer</a>
      {% endif %}
    </nav><!-- /.pagination -->
    {% include comments.html %}
  </section>
</main>
