---
layout: default
---
<div class="post">

  <header class="">
    <h1 class="">{{ page.title }}</h1>
    <p class="">{{ page.date | date: "%b %-d, %Y" }}</p>
    <p class="">{% include reading-time.html %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <nav class="pagination" role="navigation">
    {% if page.previous %}
      <a href="{{ page.previous.url }}" class="" title="{{ page.previous.title }}">Older</a>
    {% endif %}
    {% if page.next %}
      <a href="{{ page.next.url }}" class="" title="{{ page.next.title }}">Newer</a>
    {% endif %}
  </nav><!-- /.pagination -->

{% include comments.html %}
</div>
