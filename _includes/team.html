<h3>Our Team</h3>
<div class="team-list">
  {% assign items = site.people | sort: 'weight' %}
  {% for item in items %}
    <div class="person clearfix">
      {% if item.image_path %}
        <img src="{{ item.image_path }}" alt="{{ item.name }}">
      {% endif %}
      <div class="info">
        <h4>{{ item.name }}</h4>
        <p>{{ item.bio }}</p>
      </div>
    </div>
  {% endfor %}
</div>
